<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tài Chính Thông Minh | Premium Finance</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CDN: dùng được, nhưng production nên chuyển sang tailwind trong build sau -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', "sans-serif"],
            },
            colors: {
              primary: {
                DEFAULT: "#0f766e",
                "50": "#f0fdfa",
                "100": "#ccfbf1",
                "200": "#99f6e4",
                "300": "#5eead4",
                "400": "#2dd4bf",
                "500": "#14b8a6",
                "600": "#0d9488",
                "700": "#0f766e",
                "800": "#115e59",
                "900": "#134e4a",
                "950": "#020617",
              },
              luxury: {
                gold: "#C5A059",
                emerald: "#064e3b",
                obsidian: "#020617",
                slate: "#0f172a",
                accent: "#fbbf24",
              },
            },
            boxShadow: {
              premium: "0 20px 50px -12px rgba(0, 0, 0, 0.5)",
              luxury: "0 10px 40px -10px rgba(197, 160, 89, 0.2)",
              glow: "0 0 15px rgba(20, 184, 166, 0.3)",
            },
          },
        },
      };
    </script>

    <style>
      body {
        font-feature-settings: "cv11", "ss01";
        -webkit-font-smoothing: antialiased;
        background-color: #020617;
      }
      h1,
      h2,
      h3,
      h4,
      .font-black {
        letter-spacing: -0.02em;
        font-weight: 800;
      }
      * {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #c5a059;
      }
      .luxury-gradient {
        background: linear-gradient(135deg, #0f172a 0%, #020617 100%);
      }
      .gold-text {
        background: linear-gradient(to right, #c5a059, #f3e5ab);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>

  <body class="dark bg-luxury-obsidian text-slate-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
